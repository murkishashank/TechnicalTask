<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contact Form</title>
	<link type="text/css" rel="stylesheet" href="style.css">
	<script src="scripts.js"></script>
</head>
<body>
	<div id="contact-form">
		<h2>Contact us</h2>
		<form onSubmit="return validation()">
			<label for="fname">First name:</label><br>
			<input type="text" id="fname" name="fname" placeholder="first name" required><br>
			<label for="email">Email:</label><br>
			<input type="email" id="email" name="email" placeholder="email id" required><br>
			<label for="phone">Phone number:</label><br>
			<input type="text" id="phone" name="phone" placeholder="phone number" required><br>
			<label for="description">Message:</label><br>
			<input type="text" id="description" name="description" placeholder="type your text here" required><br>
			<input type="checkbox" id="checkbox" required>
			<label for="checkbox"> I agree to the tearms and conditions</label><br><br>
			<input type="submit">
		</form>
	</div>
</body>
</html>
